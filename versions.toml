[versions]
kotlin = "1.6.21"
agp = "7.4.0-alpha02"
compose = "1.2.0-alpha08"
compose-activity = "1.3.0"
kotlinx-coroutines = "1.6.1"
kotlinx-serialization = "1.3.2"
ktor = "2.0.1"

[plugins]
kotlin-gradle = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }

[libraries]
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "compose-activity" }

compose-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "compose" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }

coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }

kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

ktor-network = { module = "io.ktor:ktor-network", version.ref = "ktor" }